  <title>Avv. Maria Cristina Farinetti</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #d6d6d6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #f9f8f6;
      width: 340px;
      padding: 30px 24px 26px;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
      color: #2b2b2b;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -70px;
      right: -70px;
      width: 180px;
      height: 180px;
      border: 1px solid rgba(0,0,0,0.04);
      transform: rotate(45deg);
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    h2 {
      margin: 6px 0 26px;
      font-size: 13px;
      font-weight: 400;
      text-align: center;
      color: #6a6a6a;
    }
    .info {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 14px;
    }
    .icon {
      width: 22px;
      text-align: center;
      font-size: 15px;
      color: #7a7a7a;
      flex-shrink: 0;
    }
    .divider {
      height: 1px;
      background: #cfcfcf;
      margin: 22px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #444;
    }
  </style>
</head>
